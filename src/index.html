<!DOCTYPE html>
<html>

<head>
    <title>Editor</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="normalize.css">

    <style>
        #new-room, .container {
            display: none;
        }

        .container {
            grid-template-columns: auto 200px;
            height: 100vh;
        }

        #peers {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <button id="new-room">New</button>

    <div class="container">
        <div id="editor"></div>

        <div>
            <h3>Set Language</h3>
            <select id="languages">
            </select>

            <h3>Peers</h3>
            <ul id="peers"></ul>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
